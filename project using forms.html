<!doctype html>
<html>
    <head>
        <title>
            web page
        </title>
    </head>
    <body>
        <h1> interships form</h1>
        <form method="post">
            <p> enter your name:</p>
            <input type="text" name="Name"/>
            <p> enter your Email:</p>
            <input type="Email" name="Email"/>
            <p> enter your password:</p>
            <input type="Password" name="Password"/>
            <p> enter your Age:</p>
            <input type="number" name="Age"/>
            <p> Gender:</p>
            <input type="radio" name="Male" value="Male"/>Male<br>
            <input type="Radio" name="Female" value="Female"/>Female<br>
            <p> About Yourself</p>
            <textarea rows="2" cols="3" name="description"></textarea>
            <p>which programing language did you know</p>
            <input type="checkbox" name="c" value="on"/>C<br>
            <input type="checkbox" name="py" value="on"?>PY<br>
            <input type="checkbox" name="java" value="on"/>JAVA<br>
            <input type="checkbox" name="c++" value="on">C++<br>
            <p> how many months you want to participate in our internship program ?</p>
            <select name="dropdown">
                <option value="3 months">3 months</option>
                <option value="6 months">6 months</option>
                <option value="9 moths">9 months</option>
                <option value="1 year">1 year</option>
            </select>
            <p> upload your Resume</p>
            <input type="file" name="fileupload" accept="document">
            <p></p>
            <br>
            <input type="button" onclick="alert('successfully submited your application')" value="submit">
           

        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>Html Table</h1>
    <caption>about person and fee structure</caption>
    <table border="2" style="border-collapse:collapse" >
        <thead style="background-color:aqua">
            <tr align="center">
                <th>sno.</th>
                <th>name</th>
                <th>age</th>
                <th>fee</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1</td>
                <td>Gopi</td>
                <td>23</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sai</td>
                <td>21</td>
                <td rowspan="2">15,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kumar</td>
                <td>24</td>
               
            </tr>
            <tr>
                <td>4</td>
                <td>Poola</td>
                <td>22</td>
                <td>20,000</td>
            </tr>
        </tbody>
        <tfoot align="center" >
            <tr>
                <td colspan="4" >table footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

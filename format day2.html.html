<html>
    <title>formating tags</title>
    <h1>formating tags</h1>
    <p>this is <b>gopi</b></p>
    <p>this is <strong>gopi</strong></p>
    <p>this is <mark>gopi</mark></p>
    <p>this is <small>gopi</small></p>
    <p>this is gopi <sub>2</sub></p>
    <p>this is gopi <sup>86</sup></p>
    <p>this is <u>gopi</u></p>
    </p>
</html>
